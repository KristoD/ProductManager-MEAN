<h1>Products List</h1>

<fieldset *ngFor="let product of products" style="display: inline-block; margin-left: 20px;">
  <img style="text-align: center;" style="width: 50%;" src="{{product.imageURL}}" alt="">
  <p style="text-align: center;">{{product.title}}</p>
  <p style="text-align: center;">${{product.price}}</p>
  <button [routerLink]="['edit', product._id]">Edit</button>
  <button (click)="onClickDelete(product._id)">Delete</button>
</fieldset>
