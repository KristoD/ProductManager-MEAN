<h1>Create a New Product</h1>

<div *ngIf="errors">
  <p *ngFor="let err of errors">{{err}}</p>
</div>

<form (submit)="onSubmit()">
  <label>Title</label>
  <input type="text" name="product.title" [(ngModel)]="product.title">
  <label>Price</label>
  <input type="text" name="product.price" [(ngModel)]="product.price">
  <label>Image</label>
  <input type="text" name="product.imageURL" [(ngModel)]="product.imageURL">
  <input type="submit" value="Create">
  <button [routerLink]="['']">Cancel</button>
</form>
